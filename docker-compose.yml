version: '3'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://127.0.0.1:27017/EcomStore
      - JWT_SECRET=71f2681b6ee4e6ad2e1c2fa5913fdef9f7ce7530bcd86444644037a6ce36c3a5s
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
